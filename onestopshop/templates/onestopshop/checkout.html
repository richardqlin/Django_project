<!DOCTYPE html>
{% extends 'onestopshop/base.html'%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
{% block content %}
<div class="jumbotron" style="background-image: linear-gradient(tomato,orange)">
    <div class="container text-center">
<h1 >One Stop Shop</h1>
        <a href="/onestopshop"><button class="btn btn-success">Back</button></a>
</div>
</div>
<table class="container text-center" >
{% for i in form %}
    <tr>
<td > {{i.title }}</td>
<td> {{i.unit }} Unit{{i.unit|pluralize}} of ${{i.price }}     </td>
<td> ${{i.total}}</td>
    </tr>
{% endfor %}
<tr>
<td></td>
    <td></td>
    <td>Total: ${{ total }}</td>

</tr>
</table>
    {% endblock %}
</body>
</html>
