<!DOCTYPE html>
{% extends "jumbleword/base.html" %}

{% load bootstrap4 %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{%  block content %}

<div class="jumbotron">

    <h3 class="text-center" style="color:orange">Add a word</h3>
    <div class="text-center">
    <a   href="/jumbleword" ><button class="btn btn-primary">Go Back</button></a>
    </div>

</div>


<div class="container text-center">
<form autocomplete="off" action="/jumbleword/jumble" method="post">

    {% csrf_token %}
   Input Word: {{form.word }}

    <button class="btn btn-success type="submit">Add </button>
</form>
</div>



{% endblock %}
</body>
</html>
